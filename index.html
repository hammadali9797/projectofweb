<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Furniture Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Custom Furniture Builder</h1>
    <form id="furniture-form">
      <div class="form-group">
        <label for="furniture-type">Furniture Type:</label>
        <select id="furniture-type" name="furniture-type">
          <option value="chair">Chair</option>
          <option value="table">Table</option>
          <option value="sofa">Sofa</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="material">Material:</label>
        <select id="material" name="material">
          <option value="wood">Wood</option>
          <option value="metal">Metal</option>
          <option value="plastic">Plastic</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#000000">
      </div>
      
      <div class="form-group">
        <label for="length">Length (cm):</label>
        <input type="number" id="length" name="length" value="100">
      </div>
      
      <div class="form-group">
        <label for="width">Width (cm):</label>
        <input type="number" id="width" name="width" value="50">
      </div>
      
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="75">
      </div>
      
      <button type="submit">Build Furniture</button>
    </form>

    <div class="preview">
      <h2>Your Custom Furniture Preview</h2>
      <div id="preview-container">
        <!-- The preview of furniture will go here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
